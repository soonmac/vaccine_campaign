<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="js/button.js" defer></script>
      <script src="js/html2canvas.min.js" defer></script>
      <script src="js/sub.js" defer></script>
    <title>인증서 만들기</title>
</head>
<body>
    <div class="page-container sub-wrap">
        <header class="main-header">
            <div class="header__wrap">
                <h1 class="logo_vaccine">
                    <a href="#">함께일상
                        <img src="img/logo.png" alt="함께일상 로고">
                    </a>
                </h1>
                <ul class="header__menu">
                    <li class="menu__item"><a href="index.html">홈</a></li>
                    <li class="menu__item"><a href="index.html">참여방법</a></li>
                    <li class="menu__item"><a href="sub.html">나만의 인증서 만들기</a></li>
                </ul>
            </div>
        </header>
            <!-- header__wrap -->
            <main class="sub-contents">
                <ul class="dressup-btns">
                    <li class="hair on">
                        <span class="material-icons">
                            face_retouching_natural
                        </span>
                    </li>
                    <li class="eye">
                        <span class="material-icons">
                            visibility
                            </span>
                    </li>
                    <li class="mouth">
                        <span class="material-icons">
                            emoji_emotions
                        </span>
                    </li>
                    <li class="cloth">
                        <span class="material-icons">
                            checkroom
                        </span>
                    </li>
                </ul>
                <section class="card-container">
                    <div id="capture" class="card-img">
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" reqiured maxlength="8">
                        <ul class="check-vaccine">    
                            <li class="first-check">
                                <label for="first">1차</label>
                                <input type="radio" name="vaccine" id="first" value="first" checked>
                            </li>
                            <li class="second-check">
                                <label for="second">2차</label>
                                <input type="radio" name="vaccine" id="second" value="second">
                            </li>
                        </ul>
                        <div class="card-text">
                            <span class="card-text--first">
                                코로나19 1차 백신 접종 완료했음을 인증합니다.
                            </span>
                            <span class="card-text--second">
                                코로나19 2차 백신 접종 완료했음을 인증합니다.
                            </span>
                        </div>
                        <img src="img/card_glass.png" alt="카드틀">
                    </div>
                    <button class="btn-go-to-sub btn download-btn">                        
                            <span>저장하기</span>
                            <span class="material-icons">
                                file_download
                                </span>
                    </button>
                </section>
                
                <ul class="sns_link">
                    <li>
                        <a href="#">
                            <img src="img/icon_twitter.png" alt="트위터 아이콘">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/icon_insta.png" alt="인스타 아이콘">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/icon_fb.png" alt="페북 아이콘">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/icon_share.png" alt="더보기 아이콘">
                        </a>
                    </li>
                </ul>
            </main>
            <footer class="sub-footer">
                <ul class="footer__links">
                    <li>
                        <a href="#">
                            <img src="img/notion_icon.png" alt="노션으로 이동">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/email_icon.png" alt="노션으로 이동">
                        </a>
                        <span class="speech-bubble">
                            hothemp35@gmail.com
                        </span>
                    </li>
                </ul>
                <span class="footer__copyright">
                    본 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로 제작되었습니다.
                    <br>
                    &copy; 2021 LEE SOYEON All Rights Reserved
                </span>
            </footer>
    </div>
</body>
</html>
